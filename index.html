<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Tic-Tac-Toe</h1>
      <h2 class="message"></h2>
      <div class="play-again-popup hidden">
        <h2 class="play-again-popup__message"></h2>
        <button class="play-again-popup__button">Play Again!</button>
      </div>
      <div class="gameboard" id="gameBoard">
        <div data-id="0" class="gameboard__cell"></div>
        <div data-id="1" class="gameboard__cell"></div>
        <div data-id="2" class="gameboard__cell"></div>
        <div data-id="3" class="gameboard__cell"></div>
        <div data-id="4" class="gameboard__cell"></div>
        <div data-id="5" class="gameboard__cell"></div>
        <div data-id="6" class="gameboard__cell"></div>
        <div data-id="7" class="gameboard__cell"></div>
        <div data-id="8" class="gameboard__cell"></div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
